            position: relative;

            left: 0;

        .progress-bar {

            }
            filteredData.forEach(vocab => {
                const cat = categoryLabels[vocab.category];
                const isLearned = learnedWords.includes(vocab.word);
                const card = document.createElement('div');
                card.className = `vocab-card ${isLearned ? 'learned' : ''}`;
                card.style.opacity = isLearned ? '0.7' : '1';
                const phraseEscaped = vocab.phrase.replace(/'/g, "\\'");
                card.innerHTML = `
                    <span class="category-tag ${cat.class}">${cat.label}</span>
                    <div class="word">
                        <button class="speak-btn" onclick="event.stopPropagation(); speakWord('${vocab.word}', this)" title="Nghe ph√°t √¢m t·ª´">üîä</button>
                        <span>${isLearned ? '‚úÖ ' : ''}${vocab.word}</span>
                    </div>
                    <div class="meaning">${vocab.meaning}</div>
                    <div class="phrase">
                        <div class="phrase-header">
                            <button class="speak-btn" onclick="event.stopPropagation(); speakPhrase('${phraseEscaped}', this)" title="Nghe c√¢u v√≠ d·ª•">üîä</button>
                            <span class="phrase-label">V√≠ d·ª•:</span>
                        </div>
                        <p class="phrase-text">${vocab.phrase}</p>
                    </div>`;
                card.addEventListener('click', () => card.classList.toggle('expanded'));
                card.addEventListener('dblclick', () => toggleLearned(vocab.word));
                grid.appendChild(card);
            });
            updateProgress();
        }
        function toggleLearned(word) {
            if (learnedWords.includes(word)) learnedWords = learnedWords.filter(w => w !== word);
            else learnedWords.push(word);
            localStorage.setItem('unit10Learned', JSON.stringify(learnedWords));
            renderCards(currentFilter, document.getElementById('searchInput').value);
        }
        function updateProgress() {
            const total = vocabularyData.length;
            const learned = learnedWords.length;
            const percent = Math.round((learned / total) * 100);
            document.getElementById('learnedWords').textContent = learned;
            document.getElementById('totalWords').textContent = total;
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = percent + '%';
        }
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderCards(currentFilter, document.getElementById('searchInput').value);
            });
        });
        document.getElementById('searchInput').addEventListener('input', e => renderCards(currentFilter, e.target.value));
        renderCards();
    </script>
</body>
