            { word: "Rehabilitation", meaning: "ph·ª•c h·ªìi", phrase: "The center focuses on <strong>rehabilitation</strong> of injured wild animals.", category: "actions" },
            { word: "Support", meaning: "·ªßng h·ªô, h·ªó tr·ª£", phrase: "Please <strong>support</strong> organizations that help save animals.", category: "actions" },
            { word: "Awareness", meaning: "nh·∫≠n th·ª©c", phrase: "We need to raise <strong>awareness</strong> about endangered species.", category: "actions" },
            { word: "Fund", meaning: "qu·ªπ", phrase: "The <strong>fund</strong> helped build a new home for rescued bears.", category: "actions" },
            { word: "Companionship", meaning: "b·∫ßu b·∫°n, ƒë·ªìng h√†nh", phrase: "Pets give us love and <strong>companionship</strong> every day.", category: "actions" },
            { word: "Responsibility", meaning: "tr√°ch nhi·ªám", phrase: "Owning a pet is a big <strong>responsibility</strong> that requires time.", category: "actions" },

            // Nh√≥m 12: H√†nh vi x√£ h·ªôi
            { word: "Social", meaning: "s·ªëng th√†nh x√£ h·ªôi", phrase: "Wolves are <strong>social</strong> animals that live and hunt in groups.", category: "social" },
            { word: "Intelligence", meaning: "tr√≠ th√¥ng minh", phrase: "Dolphins show great <strong>intelligence</strong> and can learn tricks.", category: "social" },
            { word: "Dominance", meaning: "quy·ªÅn th·ªëng tr·ªã", phrase: "The strongest wolf shows <strong>dominance</strong> over the pack.", category: "social" },
            { word: "Submission", meaning: "s·ª± ph·ª•c t√πng", phrase: "Weaker animals show <strong>submission</strong> to the group leader.", category: "social" }
        ];

        const categoryLabels = {
            classification: { label: "Ph√¢n lo·∫°i", class: "cat-classification" },
            habitat: { label: "M√¥i tr∆∞·ªùng", class: "cat-habitat" },
            behavior: { label: "H√†nh vi", class: "cat-behavior" },
            characteristics: { label: "T√≠nh c√°ch", class: "cat-characteristics" },
            care: { label: "ChƒÉm s√≥c", class: "cat-care" },
            bodyparts: { label: "B·ªô ph·∫≠n", class: "cat-bodyparts" },
            groups: { label: "Nh√≥m ƒêV", class: "cat-groups" },
            conservation: { label: "B·∫£o t·ªìn", class: "cat-conservation" },
            threats: { label: "ƒêe d·ªça", class: "cat-threats" },
            zoorights: { label: "V∆∞·ªùn th√∫", class: "cat-zoorights" },
            actions: { label: "H√†nh ƒë·ªông", class: "cat-actions" },
            social: { label: "X√£ h·ªôi", class: "cat-social" }
        };

        let learnedWords = JSON.parse(localStorage.getItem('unit6Learned') || '[]');
        let currentFilter = 'all';

        // Text-to-Speech function using Web Speech API
        function speakWord(word, button) {
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            utterance.rate = 0.85;
            utterance.pitch = 1;

            // Find English voice
            const voices = window.speechSynthesis.getVoices();
            const englishVoice = voices.find(v => v.lang.startsWith('en'));
            if (englishVoice) {
                utterance.voice = englishVoice;
            }

            // Add speaking animation
            button.classList.add('speaking');
            utterance.onend = () => {
                button.classList.remove('speaking');
            };
            utterance.onerror = () => {
                button.classList.remove('speaking');
            };

            window.speechSynthesis.speak(utterance);
        }

        // Speak phrase function (strips HTML tags)
        function speakPhrase(phraseHtml, button) {
            // Remove HTML tags to get plain text
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = phraseHtml;
            const plainText = tempDiv.textContent || tempDiv.innerText;
            speakWord(plainText, button);
        }

        // Load voices when ready
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = () => { };
        }

        function renderCards(filter = 'all', search = '') {
            const grid = document.getElementById('vocabGrid');
            grid.innerHTML = '';

            let filteredData = vocabularyData;
            if (filter !== 'all') {
                filteredData = filteredData.filter(v => v.category === filter);
            }
            if (search) {
                const s = search.toLowerCase();
                filteredData = filteredData.filter(v =>
                    v.word.toLowerCase().includes(s) ||
                    v.meaning.toLowerCase().includes(s)
                );
            }

            filteredData.forEach((vocab, index) => {
                const cat = categoryLabels[vocab.category];
                const isLearned = learnedWords.includes(vocab.word);
                const card = document.createElement('div');
                card.className = `vocab-card ${isLearned ? 'learned' : ''}`;
                card.style.opacity = isLearned ? '0.7' : '1';
                const phraseEscaped = vocab.phrase.replace(/'/g, "\\'")
                card.innerHTML = `
                    <span class="category-tag ${cat.class}">${cat.label}</span>
                    <div class="word">
                        <button class="speak-btn" onclick="event.stopPropagation(); speakWord('${vocab.word}', this)" title="Nghe ph√°t √¢m t·ª´">
                            üîä
                        </button>
                        <span>${isLearned ? '‚úÖ ' : ''}${vocab.word}</span>
                    </div>
                    <div class="meaning">${vocab.meaning}</div>
                    <div class="phrase">
                        <div class="phrase-header">
                            <button class="speak-btn" onclick="event.stopPropagation(); speakPhrase('${phraseEscaped}', this)" title="Nghe c√¢u v√≠ d·ª•">
                                üîä
                            </button>
                            <span class="phrase-label">V√≠ d·ª•:</span>
                        </div>
                        <p class="phrase-text">${vocab.phrase}</p>
                    </div>
                `;
                card.addEventListener('click', () => {
                    card.classList.toggle('expanded');
                });
                card.addEventListener('dblclick', () => {
                    toggleLearned(vocab.word);
                });
                grid.appendChild(card);
            });

            updateProgress();
        }

        function toggleLearned(word) {
            if (learnedWords.includes(word)) {
                learnedWords = learnedWords.filter(w => w !== word);
            } else {
                learnedWords.push(word);
            }
            localStorage.setItem('unit6Learned', JSON.stringify(learnedWords));
            renderCards(currentFilter, document.getElementById('searchInput').value);
        }

        function updateProgress() {
            const total = vocabularyData.length;
            const learned = learnedWords.length;
            const percent = Math.round((learned / total) * 100);

            document.getElementById('learnedWords').textContent = learned;
            document.getElementById('totalWords').textContent = total;
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = percent + '%';
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderCards(currentFilter, document.getElementById('searchInput').value);
            });
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderCards(currentFilter, e.target.value);
        });

        // Initial render
        renderCards();
    </script>
